<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>REST API Client</title>
    </head>
    <body>
        <div class="container pt-5" id="app">
            <div class="row mb-3">
                <div class="col">
                    <h1>REST API Client</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h2>Список товаров</h2>
                    <div  style="max-height: 500px; overflow: auto; padding-bottom: 10px; border: 1px solid #ccc">
                        <ul class="list-group">
                            <li
                                v-for="product of products"
                                class="list-group-item"
                            >
                                <label><input type="checkbox" v-model="checkedProducts" v-bind:value="product.id"> {{ product.name }} - {{ product.price }} р.</label>
                            </li>
                        </ul>
                    </div>
                    <div class="pt-2">
                        <input type="button" class="btn btn-success mr-2" @click="createOrder" value="Сделать заказ">
                        <input type="button" class="btn btn-warning" @click="addProducts" value="Добавить несколько товаров">
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Оплатить заказ</h2>
                    <div class="form-group">
                        <label for="paid_order_id">№ заказа</label>
                        <input type="text" id="paid_order_id" class="form-control" v-model="paid_order_id" value="">
                    </div>
                    <div class="form-group">
                        <label for="paid_sum">Сумма оплаты</label>
                        <input type="text" id="paid_sum" class="form-control" v-model="paid_sum" value="">
                    </div>
                    <input type="button" class="btn btn-success" @click="paidOrder" value="Оплатить">
                </div>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
